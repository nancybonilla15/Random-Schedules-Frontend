<div class="login-container">
  <div class="cards">
    <div class="card">
      <div class="card-image">
        <img [src]="brand" alt="">
      </div>
      <div class="card-header">
        <h4>Inicio de Sesion</h4>
      </div>
      <form (submit)="Login()" class="register_form" method="post">
        <div class="form-group">
          <label for="">Identidad</label>
          <input type="text" name="identity" [(ngModel)]="master.identity" />
        </div>
  
        <div class="form-group">
          <label for="">Contrase√±a</label>
          <input type="password" name="password" [(ngModel)]="master.password" />
        </div>
  
        <div class="form-group">
          <input type="submit" value="Ingresar" />
        </div>
      </form>
    </div>
  </div>
</div>
